<h1 mat-dialog-title>Todo ID : {{data.id}}</h1>
<div mat-dialog-content>
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="data.nom">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
    <mat-label>Etat</mat-label>
    <mat-select [(ngModel)]="etat">
        <mat-option value="0">A faire</mat-option>
        <mat-option value="1">En cours</mat-option>
        <mat-option value="2">Fait</mat-option>
    </mat-select>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
